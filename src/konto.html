<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret konto</title>
</head>
<body class="min-w-fit bg-peach p-0 font-podimo">
    <header class="m-8">
        <nav class="flex justify-between">
          <div class="flex gap-8 w-full">
            <img class="max-h-6" src="/img/logo.svg" alt="podimo">
            <h3 class="md:hidden hover:underline">UDFORSK VORES PODCASTS</h3>
            <a class="md:hidden hover:underline" href="abonnement.html"><h3>SE ABONNEMENTER</h3></a>
          </div>
          <a href="abonnement.html"><button class="w-40 bg-orange py-2 px-4 rounded-rounded text-white">PRØV GRATIS</button></a>
        </nav>
      </header>

    <main>
        <section class="m-6">
            <a class="flex gap-2" href="abonnement.html">
                <img src="/img/icon.svg" alt="">
                <p>Tilbage</p>
            </a>
        </section>

        <section class="grid justify-center gap-8">
            <div>
                <h2 class="text-h2">Opret konto</h2>
            </div>

            <div class="flex justify-center gap-4">
                <img src="/img/apple.svg" alt="apple log-in">
                <img src="/img/facebook.svg" alt="facebook log-in">
                <img src="/img/google.svg" alt="google log-in">
            </div>



            <div>
                <form class="grid gap-4">
                    <label for="name"></label>
                    <input id="name" placeholder="Navn" name="name" type="text">
        
                    <label for="email"></label>
                    <input id="email" placeholder="E-mail" name="email" type="email">
        
                    <label for="password"></label>
                    <input id="password" placeholder="Adgangskode" name="password" type="password">
                </form>
            </div>

            <div class="grid justify-center">
                <a href="betaling.html"><button class="w-60 bg-orange p-2 rounded-rounded text-white">FORTSÆT</button></a>
              </div>
        </section>

    

    </main>
    





    <script type="module" src="./main.js"></script>
</body>
</html>
